<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARCHITECT v1.0 | Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #333;
            --accent: #0070f3; /* Vault Blue */
            --locked: #ff0055; /* Lock Red */
            --text: #e0e0e0;
            --green: #00ff9d;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* THE DASHBOARD */
        .terminal {
            width: 100%;
            max-width: 800px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }
        
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; color: var(--accent); margin-bottom: 30px; letter-spacing: -1px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        
        /* CONTROLS GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 8px; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; }
        
        select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            outline: none;
        }
        select:focus { border-color: var(--accent); }

        /* OUTPUT BOX */
        .output-container { 
            background: #000; 
            border: 1px solid var(--accent); 
            border-radius: 8px; 
            padding: 20px; 
            position: relative; 
            min-height: 100px;
        }
        
        .output-label { 
            position: absolute; 
            top: -10px; 
            left: 15px; 
            background: #000; 
            padding: 0 10px; 
            color: var(--accent); 
            font-size: 0.7rem; 
            font-family: 'JetBrains Mono', monospace; 
        }

        textarea {
            width: 100%;
            height: 60px;
            background: transparent;
            border: none;
            color: var(--green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
        }

        /* LOCK OVERLAY (Hidden by default) */
        .lock-screen {
            display: none; /* Hidden initially */
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .lock-msg { color: var(--locked); font-weight: bold; font-family: 'JetBrains Mono', monospace; margin-bottom: 15px; font-size: 1.2rem; }
        
        /* ACTIONS */
        .btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .btn-buy {
            background: var(--locked);
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid #ff4d88;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }
        .btn-buy:hover { background: #d40045; }

        .status { margin-top: 15px; font-size: 0.7rem; color: #444; font-family: 'JetBrains Mono', monospace; text-align: right; }
    </style>
</head>
<body>

<div class="terminal">
    <h1>/// NEURAL ARCHITECT v1.0 [DEMO]</h1>
    
    <div class="grid">
        <div>
            <label>Aesthetic Core</label>
            <select id="style">
                <option value="Cosmic Noir atmosphere, deep purple nebula">Cosmic Noir</option>
                <option value="Cyberpunk 2099, neon rain, high tech">Cyberpunk 2099</option>
                <option value="Biomechanical, H.R. Giger style">Biomechanical</option>
            </select>
        </div>
        <div>
            <label>Camera Lens</label>
            <select id="lens">
                <option value="Cinematic Wide Shot, 35mm lens">Cinematic Wide</option>
                <option value="Macro Extreme, f/2.8">Macro Detail</option>
                <option value="Drone View, top down">Satellite View</option>
            </select>
        </div>
        <div>
            <label>Lighting Engine</label>
            <select id="light">
                <option value="bioluminescent lighting">Bioluminescent</option>
                <option value="volumetric god rays">God Rays</option>
                <option value="neon rim lighting">Neon Rim</option>
            </select>
        </div>
        <div>
            <label>Render Engine</label>
            <select id="engine">
                <option value="--v 6.0 --style raw --ar 16:9">Midjourney V6</option>
                <option value="Unreal Engine 5 render">DALL-E 3</option>
            </select>
        </div>
    </div>

    <div class="output-container" id="output-box">
        <span class="output-label">GENERATED CODE</span>
        <textarea id="result" readonly>System Ready. 1 Free Generation Remaining...</textarea>
        
        <div class="lock-screen" id="locker">
            <div class="lock-msg">ðŸ”’ TRIAL EXPIRED</div>
            <a href="PASTE_YOUR_GUMROAD_LINK_HERE" class="btn-buy">UNLOCK FULL VERSION ($29)</a>
        </div>
    </div>

    <button class="btn" onclick="generate()">GENERATE PROMPT</button>
    <div class="status" id="status-text">STATUS: TRIAL ACTIVE</div>
</div>

<script>
    // STATE OF THE ART LOGIC: TRACKS USAGE
    let generations = 0;
    const maxFree = 1; // Only 1 free shot

    function generate() {
        const style = document.getElementById('style').value;
        const lens = document.getElementById('lens').value;
        const light = document.getElementById('light').value;
        const engine = document.getElementById('engine').value;
        const output = document.getElementById('result');
        const locker = document.getElementById('locker');
        const status = document.getElementById('status-text');

        if (generations < maxFree) {
            // SUCCESS: GENERATE THE REAL PROMPT
            const prompt = `/imagine prompt: ${style}, ${lens}, ${light}, highly detailed, 8k resolution, photorealistic texture ${engine}`;
            
            output.value = prompt;
            output.style.color = "#00ff9d"; // Success Green
            
            generations++;
            status.innerText = "STATUS: TRIAL USED. UPGRADE REQUIRED FOR NEXT GENERATION.";
            status.style.color = "#ff0055";
            
        } else {
            // FAILURE: LOCK THE SYSTEM
            output.value = "/// ACCESS DENIED ///";
            output.style.color = "#ff0055";
            locker.style.display = "flex"; // Show the lock overlay
            status.innerText = "STATUS: SYSTEM LOCKED";
        }
    }
</script>

</body>
</html>
